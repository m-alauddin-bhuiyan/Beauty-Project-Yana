<section class="bg-[#F6E4D7] has-bg-img pt-[60px] 2xl:h-[100vh] pb-[50px] lg:pb-[100px] flex items-center relative"
    style="background: url(./images/banner-img.png);">
    <div class="container md:container lg:container xl:container 2xl:conatiner mx-auto ">
        <div class="flex justify-between">

            <div class="hidden lg:block absolute z-[1] right-[20px] top-[220px] text-[#111111] space-y-1">
                <p class="text-[24px] font-[700]">44</p>
                <p class="text-[12px] font-[400] text-[#353535]">Product Have</p>

                <p class="text-[24px] font-[700]">5K+</p>
                <p class="text-[12px] font-[400] text-[#353535]">Smiling Clients</p>

                <p class="text-[24px] font-[700]">4.9/5</p>
                <i class="fa fa-star text-[#FD551B] text-[12px]"></i>
                <i class="fa fa-star text-[#FD551B] text-[12px]"></i>
                <i class="fa fa-star text-[#FD551B] text-[12px]"></i>
                <i class="fa fa-star text-[#FD551B] text-[12px]"></i>
                <i class="fa-solid fa-star-half-stroke text-[#FD551B] text-[12px]"></i>
            </div>

            <div data-aos="fade-up" data-aos-duration="1000" class=" w-full lg:w-1/2 ">
                <h2 class="text-[#FD551B] text-[14px] lg:text-[18px] font-[400] font-capitalize pt-[12]">
                    Welcome to Yana Family</h2>
                <h1 class="text-[#111111] text-[38px] lg:text-[72px] font-[600] lg:font-[700] leading-[40px] lg:leading-[79px] tracking-[1px] font-times pb-[20px] lg:pb-[32px]">
                    Glow Beyond Limits with Yana
                    Skin Serum</h1>
                <p class="text-[#696D75] text-[16px] lg:text-[18px] font-[400] Inter leading-[28px] pb-[50px]">
                    Our meticulously
                    crafted products are designed to rejuvenate, hydrate, and transform your skin,
                    revealing a luminous glow that captivates.
                </p>

                <div class="flex gap-[10px] items-center">
                    <button
                        class="button-design btn-effect border rounded-[37px] bg-[#111111] px-[16px] lg:px-[32px] py-[8px] lg:py-[16px] text-[#FFFFFF] text-[12px] lg:text-[18px] test_button btn-active">Shop
                        Now <i class="fa-solid fa-arrow-right text-[#FD551B] pl-2"></i></button>

                    <p class="text-[#11111155] text-[14px] lg:text-[18px] font-[600]">
                    <div class="bg-white border border-black rounded-full p-[4px] lg:p-3 test_button">
                        <i
                            class="fa-solid fa-play bg-[#FD551B] text-white p-[5px] rounded-full text-center items-center w-[26px] h-[26px]"></i>
                    </div>
                    Watch Video</p>

                </div>
            </div>

            <div class="w-1/2 hidden lg:block">
                <img class="w-[724px] absolute right-[0px]  bottom-[0px]" src="./images/banner-model.png"
                    alt="Banner img">
            </div>
        </div>
    </div>
</section>
